<head>
  {% include meta.html %}

  <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>

  <!-- Bootstrap Core CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@3.2.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Custom CSS -->
  <link href="{{ site.baseurl }}/css/main.css" rel="stylesheet">

  <!-- Custom Fonts -->
  <link href="https://cdn.jsdelivr.net/npm/lato-webfont@2.15.1/lato.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/simple-line-icons@2.4.1/css/simple-line-icons.css" rel="stylesheet">
  
  <!-- Custom Translation -->
  <link rel="localization" href="{{ site.baseurl }}/locales/default.zh-CN.properties">

  <!-- Favicon -->
  <link rel="shortcut icon" href="{{ site.baseurl }}/res/img/avatar.png">

  <!-- Paginator -->
  <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
</head>
