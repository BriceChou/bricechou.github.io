---
layout: default
---

<div class="text-center text-lg-center">
  <header class="section-heading">
    <h1>{{ page.title }}</h1>
    <p>
      {{ page.date | date: "%b %-d, %Y" }}
      {% if page.author %} • {{ page.author }}
      {% endif %}
      {% if page.meta %} • {{ page.meta }}
      {% endif %}
    </p>
  </header>

  <article class="lead text-left">
    {{ content }}
  </article>
</div>
